<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rationale&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
  <header>
    Crypto
  </header>
  <main>
    <div class="row top-line">
      <div class="icon">
      <span class="iconify icon" data-icon="el:search-alt" data-inline="false"></span>
      </div>

      <label class="search-bar" for="search">
      <input class="search-box" type="text" name="" id="search" placeholder=" Search Coins...">
      <button class="searchBTN"><span class="iconify" data-icon="el:search-alt" data-inline="false"></span></button>
      </label>

      <!-- DomTree -->
      <div class="div-container hidden">
      <ul id="search-ul">
        <!-- <li class="lisitng"> <img class="li-icon" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/Dogecoin_Logo.png/225px-Dogecoin_Logo.png" alt=""> DogeCoin</li>
        <li class="lisitng"> <img class="li-icon"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/Dogecoin_Logo.png/225px-Dogecoin_Logo.png" alt="">
          DogeCoin</li>
          <li class="lisitng"> <img class="li-icon"
              src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/Dogecoin_Logo.png/225px-Dogecoin_Logo.png" alt="">
            DogeCoin</li> -->
      </ul>
      </div>
      <!-- end dom tree -->
    </div>

    <div class="row intro-video" data-view="intro-video">
      <div class="alert">
        <h3>Please watch this video for a introduction to CryptoCurrencies</h3>
      </div>
      <div class="row">
        <div class="yt-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0B3sccDYwuI" title="YouTube video player"
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        </div>
      </div>
      <div class="row">
        <button class="yt-close">Close</button>
      </div>
    </div>
    <!-- search modal -->
    <div class="search-modal hidden">

      <label for="">
        <input class="search-input" type="text">
        <button class="cancel-modal">Cancel</button>
      </label>

    </div>
    <div class="mobile-container hidden">
    <ul id="mobile-ul">
      <!-- <li class="lisitng-mobile"> <img class="li-icon"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/Dogecoin_Logo.png/225px-Dogecoin_Logo.png" alt="">
        DogeCoin</li> -->
    </ul>
    </div>
    <!-- search modal -->
      <!-- new data view -->
      <div class="row use-search hidden ">
        <h2>Please Use the Search Bar to look up some CryptoCurrencies â¤´</h2>
      </div>
      <!-- fav list -->
      <div class="favorite-list">
        <h3>Favorites</h3>
        <!-- <div class="hide-faves hidden"> -->
        <ul class="fav-ul fav-list hide-faves hidden">

        </ul>
        <!-- </div> -->
      </div>
      <!-- coin data page -->
      <div class="coin-data hidden">
        <div class="coin-page">
          <div class="new-row">
            <img class="coinImage" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/Dogecoin_Logo.png/225px-Dogecoin_Logo.png" alt="">
          </div>
          <div class="new-row">
            <div class="col-half">
              <h3 class="coinName">Doge</h3>
            </div>
            <div class="col-half">
              <h3 class="price-change">-2.1%</h3>
            </div>
          </div>
          <div class="new-row">
            <div class="col-half">
              <h4>price</h4>
            </div>
            <div class="col-half">
              <h4 class="price">$1.00</h4>
            </div>
          </div>
          <div class="new-row">
            <div class="col-half"><h4>Volume</h4></div>
            <div class="col-half"><h4 class="vol">$3,279,750,495</h4></div>
          </div>
        </div>
        <div class="new-row">
          <div class="col-half"><button class="goHome">Go to Homepage</button></div>
          <div class="col-half addToFavDiv"><button class="addToFav">Add to Favorites</button></div>
          <div class="col-half removeFavDiv hidden"><button class="removeFav">Remove from Favorites</button></div>
        </div>
      </div>
      <div class="modal-container hidden">
      <div class="delete-modal">
        <div class="new-row modal-text">
          <h3 >Are you sure you want to remove?</h3>
        </div>
        <div class="new-row">
          <div class="col-half"><button class="cancel">NO</button></div>
          <div class="col-half"><button class="yes">Yes</button></div>
        </div>
      </div>
      </div>

      <div class="row news hidden">
        <h3>News</h3>
        <!-- <iframe width="100%" scrolling="yes" allowtransparency="true" frameborder="0"
          src="https://cryptopanic.com/widgets/news/?bg_color=FFFFFF&amp;font_family=sans&amp;header_bg_color=30343B&amp;header_text_color=FFFFFF&amp;link_color=0091C2&amp;news_feed=trending&amp;text_color=333333&amp;title=Latest%20News"
          height="350px"></iframe> -->
        <ul class='news-list'>
          <li class="new-row news-post">
            <div class="col-half">
              <img src="" alt="">
            </div>
            <div class="col-half">
              <h3>news title</h3>
              <a href="" target="_blank">LINK TO THE NEWS STORY</a>
            </div>
          </li>
        </ul>
      </div>


    </main>
  </div>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
