<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rationale&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
  <header>
    Crypto
  </header>
  <main>
    <div class="row top-line">
      <label class="search-bar" for="search">
      <input type="text" name="" id="">
      <button></button>
      </label>
    </div>
    <div class="row" data-view="intial on">
      <div class="alert">
        <h3>Please watch this video for a introduction to CryptoCurrencies</h3>
      </div>
      <div class="row">
        <div class="yt-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0B3sccDYwuI" title="YouTube video player"
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        </div>
      </div>
      <div class="row">
        <button class="yt-close">Close</button>
      </div>
      <div class="row news">
        <h3>News</h3>
      </div>
    </div>

    <!-- new data view -->

  </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
