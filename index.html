<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rationale&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
  <header>
    Crypto
  </header>
  <main>
    <div class="row top-line">
      <div class="icon search-box">
      <i class="iconify  search-box" data-icon="el:search-alt" data-inline="false"></i>
      </div>
      <div class="div-container hidden">
      <ul id="search-ul">
      </ul>
      </div>
    </div>
    <div class="row intro-video" data-view="intro-video">
      <div class="alert">
        <h3>Please watch this video for a introduction to CryptoCurrencies</h3>
      </div>
      <div class="row">
        <div class="yt-player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0B3sccDYwuI" title="YouTube video player"
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        </div>
      </div>
      <div class="row">
        <button class="yt-close">Close</button>
      </div>
    </div>
      <div class="row use-search hidden ">
        <h2>Please Use the Search Bar to look up some CryptoCurrencies â¤´</h2>
      </div>
      <div class="favorite-list">
        <h3>Favorites</h3>
        <ul class="fav-ul fav-list hide-faves hidden">
        </ul>
      </div>
      <div class="coin-data hidden">
        <div class="coin-page">
          <div class="new-row">
            <img class="coinImage" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/Dogecoin_Logo.png/225px-Dogecoin_Logo.png" alt="">
          </div>
          <div class="new-row">
            <div class="col-half">
              <h3 class="coinName">Doge</h3>
            </div>
            <div class="col-half">
              <h3 class="price-change">-2.1%</h3>
            </div>
          </div>
          <div class="new-row">
            <div class="col-half">
              <h4>price</h4>
            </div>
            <div class="col-half">
              <h4 class="price">$1.00</h4>
            </div>
          </div>
          <div class="new-row">
            <div class="col-half"><h4>Volume</h4></div>
            <div class="col-half"><h4 class="vol">$3,279,750,495</h4></div>
          </div>
        </div>
        <div class="new-row">
          <div class="col-half"><button class="go-home">Go to Homepage</button></div>
          <div class="col-half addToFavDiv"><button class="add-to-fav">Add to Favorites</button></div>
          <div class="col-half removeFavDiv hidden"><button class="remove-fav">Remove Favorite</button></div>
        </div>
      </div>
      <div class="modal-container hidden">
      <div class="delete-modal">
        <div class="new-row modal-text">
          <h3 >Are you sure you want to remove?</h3>
        </div>
        <div class="new-row">
          <div class="col-half"><button class="cancel">NO</button></div>
          <div class="col-half"><button class="yes">Yes</button></div>
        </div>
      </div>
      </div>
      <div class="row news">
        <h3 class="">News</h3>
        <ul class="news-list"></ul>
      </div>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </main>
  </div>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
